<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch((error) => {
          console.log('ServiceWorker registration failed: ', error);
        });
    });
  }
</script>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  background-color: #111;
  position: relative;
  background-image: url('FCC.png');
} body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); z-index: 0;
} .background-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('FCC.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
  filter: brightness(0.4); }


.container {
    text-align: center;
    margin-top: 20%;
    position: relative; 
    z-index: 1;
}


h1 {
    color: #FF0000;
    font-size: 2.5rem;
}


.start-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #FF0000;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    font-size: 1rem; 
}

.start-button:hover {
    background-color: #FF3333;
}


.contact-link {
    font-size: 12px;
    color: #999999;
    cursor: pointer;
    text-decoration: underline;
}

.contact-link:hover {
    color: #FF0000;
}

@media (max-width: 768px) {
    .container {
        margin-top: 15%; 
    }
    
    h1 {
        font-size: 1.8rem; 
    }
    
    .start-button {
        padding: 8px 16px; 
        font-size: 0.9rem; 
    }
    
    .contact-link {
        font-size: 10px; 
    }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>RBC-EASY</h1>
    <p>Autor: Savitar</p>
    <a href="Mis_Proyectos.html" class="start-button" type="text/html" target="_self">Empezar</a>
    <p class="contact-link" onclick="openContactInfo()">Contacto</p>
  </div>

  <script>
    function openContactInfo() {
      const url = 'InfoContacto.html';
      const width = 440;
      const height = 600;
      const left = window.screen.width / 2 - width / 2;
      const top = window.screen.height / 2 - height / 2;
      window.open(url, 'Contacto', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes`);
    }
  </script>
</body>
</html>
