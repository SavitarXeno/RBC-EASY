  <style>
    /* =========================
       VARIABLES GLOBALES
    ========================== */
    :root {
      --bg-main: #050608;
      --bg-panel: rgba(8, 10, 14, 0.88);
      --red-neon: #ff003c;
      --blue-neon: #00b3ff;
      --blue-soft: #6fdcff;
      --text-main: #e8e8e8;
      --text-muted: #a0a0a0;
      --border-glow: rgba(255, 0, 60, 0.6);
      --blur-glass: blur(18px);
      --radius-xl: 22px;
      --transition-fast: 0.25s ease;
      --transition-slow: 0.6s cubic-bezier(.16,.8,.38,.99);
    }

    /* =========================
       RESET AVANZADO
    ========================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at top, #0b0e16, #020205);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* =========================
       FONDO ANIMADO
    ========================== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 179, 255, 0.08), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 60, 0.1), transparent 45%);
      animation: bgPulse 8s infinite alternate;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: -1;
    }

    @keyframes bgPulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* =========================
       CONTENEDOR PRINCIPAL
    ========================== */
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .card {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(
        180deg,
        rgba(12,14,20,0.95),
        rgba(5,6,10,0.92)
      );
      backdrop-filter: var(--blur-glass);
      border-radius: var(--radius-xl);
      padding: 50px 40px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 0 0 1px rgba(255,0,60,0.15),
        0 0 40px rgba(0,179,255,0.15),
        inset 0 0 30px rgba(0,0,0,0.6);
      animation: cardEnter 1.2s var(--transition-slow);
      position: relative;
      overflow: hidden;
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Glow dinámico */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        transparent 20%,
        var(--red-neon),
        var(--blue-neon),
        transparent 80%
      );
      opacity: 0.25;
      filter: blur(22px);
      animation: glowMove 6s linear infinite;
      z-index: 0;
    }

    @keyframes glowMove {
      to { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* =========================
       TITULO
    ========================== */

    @supports not (-webkit-background-clip: text) {
  h1 {

}

    .links {

    }

    .link-item {
      position: relative;

      border-radius: 14px;

      color: var(--text-main);
      text-decoration: none;
      transition: transform var(--transition-fast),

      overflow: hidden;
    }

    .link-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(0,179,255,0.25),
        transparent
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .link-item:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: var(--red-neon);
      box-shadow:
        0 10px 30px rgba(255,0,60,0.35),
        0 0 18px rgba(0,179,255,0.35);
    }

    .link-item:hover::before {

    .email {

    .email a {

    .email a:hover {
